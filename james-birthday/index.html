<!DOCTYPE html>
<html>
    <head>
        <style>
            body {
                background-color: #000;
                margin: 0;
                padding: 0;
                overflow: hidden;
            }
            img.shrinkToFit {
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                max-width: 100%;
                max-height: 100%;
                object-fit: contain;
            }
        </style>
    </head>
    <body>
        <img class="shrinkToFit" src="/james-birthday/IMG-20251105-WA0000.jpg" alt="Birhtday Invite Card">
    </body>
</html>
